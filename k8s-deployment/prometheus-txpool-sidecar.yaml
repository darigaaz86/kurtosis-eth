apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-txpool-config
  namespace: kt-eth-testnet
data:
  prometheus.yml: |
    global:
      scrape_interval: 5s
      evaluation_interval: 5s
      external_labels:
        prometheus: 'txpool-prometheus'
    
    scrape_configs:
      - job_name: 'txpool-exporter'
        static_configs:
          - targets: ['txpool-exporter:9200']
            labels:
              service: 'txpool-exporter'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-txpool
  namespace: kt-eth-testnet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-txpool
  template:
    metadata:
      labels:
        app: prometheus-txpool
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        args:
          - '--config.file=/etc/prometheus/prometheus.yml'
          - '--storage.tsdb.path=/prometheus'
          - '--storage.tsdb.retention.time=7d'
          - '--web.enable-lifecycle'
        ports:
        - containerPort: 9090
          name: web
        volumeMounts:
        - name: config
          mountPath: /etc/prometheus
        - name: storage
          mountPath: /prometheus
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: config
        configMap:
          name: prometheus-txpool-config
      - name: storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-txpool
  namespace: kt-eth-testnet
  labels:
    app: prometheus-txpool
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 9090
    name: web
  selector:
    app: prometheus-txpool
